<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .card {
            background-color: #161b22;
            border: none;
            color: #c9d1d9;
        }
        .card-header {
            background-color: #21262d;
            color: #58a6ff;
        }
        .profile-picture {
            border-radius: 50%;
            border: 4px solid #58a6ff;
        }
        .list-group-item {
            background-color: #161b22;
            border: none;
            color: #c9d1d9;
        }
        .list-group-item:hover {
            background-color: #21262d;
        }
        .btn-edit {
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
        }
        .btn-edit:hover {
            background-color: #4f8dff;
        }
        .profile-section, .friends-section {
            margin-bottom: 20px;
        }
        .friends-section {
            border: #30363d 1px solid;
            border-radius: 10px;
            margin-top: 10px;
            
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Profil Bilgileri -->
                            <div class="col-md-4 profile-section">
                                <div class="text-center">
                                    {% if profile.profile_picture %}
                                        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture" style="width: 150px; height: 150px;">
                                    {% else %}
                                        <img src="https://via.placeholder.com/150" alt="Default Profile Picture" class="profile-picture" style="width: 150px; height: 150px;">
                                    {% endif %}
                                    <h3>{{ profile.username }}</h3>

                                    <a href="{% url 'edit_profile' %}" class="btn btn-edit mb-3">Edit Profile</a>
                                </div>
                            </div>
                            <!-- ArkadaÅŸlar Listesi -->
                            <div class="col-md-8 friends-section">
                                <h4>Friends List:</h4>
                                <ul class="list-group">
                                    {% for friend in profile.friends.all %}
                                        <li class="list-group-item">{{ friend.username }}</li>
                                    {% empty %}
                                        <li class="list-group-item">No friends yet.</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
