<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
        }

        .card {
            background-color: #161b22;
            border: none;
            color: #c9d1d9;
        }

        .card-header {
            background-color: #21262d;
            color: #58a6ff;
        }

        .profile-picture {
            border-radius: 50%;
            border: 4px solid #58a6ff;
        }

        .list-group-item {
            background-color: #161b22;
            border: none;
            color: #c9d1d9;
        }

        .list-group-item:hover {
            background-color: #21262d;
        }

        .btn-edit {
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
        }

        .btn-edit:hover {
            background-color: #4f8dff;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .friends-section {
            border: #30363d 1px solid;
            border-radius: 10px;
            margin-top: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        .search-bar {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            width: 100%;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .search-results {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 5px;
            position: absolute;
            width: 93%;
            z-index: 1000;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            color: #c9d1d9;
            cursor: pointer;
        }

        .search-result-item img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .search-result-item:hover {
            background-color: #21262d;
        }

        .request-button {
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .request-button:hover {
            background-color: #4f8dff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Profil Bilgileri -->
                            <div class="col-md-4 profile-section">
                                <div class="text-center">
                                    {% if profile.profile_picture %}
                                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture" style="width: 150px; height: 150px;">
                                    {% else %}
                                    <img src="https://via.placeholder.com/150" alt="Default Profile Picture" class="profile-picture" style="width: 150px; height: 150px;">
                                    {% endif %}
                                    <h3>{{ profile.username }}</h3>

                                    <a href="{% url 'edit_profile' %}" class="btn btn-edit mb-3">Edit Profile</a>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <!-- Search Bar -->
                                <input type="text" id="userSearch" class="search-bar" placeholder="Search for users...">
                                <!-- Dropdown for Search Results -->
                                <div id="searchResults" class="search-results"></div>

                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-edit">Logout</button>
                                </form>

                                <!-- Arkadaşlar Listesi -->
                                <div class="friends-section">
                                    <h4>Friends List:</h4>
                                    <ul class="list-group">
                                        {% for friend in profile.friends.all %}
                                        <li class="list-group-item">{{ friend.username }}</li>
                                        {% empty %}
                                        <li class="list-group-item">No friends yet.</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
$(document).ready(function () {
    let lastQuery = '';  // En son aranan sorguyu saklamak için değişken
    console.log("bbb");
    $('#userSearch').on('input', function () {
        lastQuery = $(this).val();  // En son sorguyu sakla
        if (lastQuery.length > 0) {
            fetchResults(lastQuery);  // Sonuçları getir
        } else {
            $('#searchResults').html('');  // Eğer sorgu boşsa sonuçları temizle
        }
    });

    // Arama sonuçlarını getiren fonksiyon
    function fetchResults(query) {
        $.ajax({
            url: "{% url 'profile' %}",  // Update this URL if needed
            data: {
                'query': query
            },
            success: function (data) {
                $('#searchResults').html('');
                data.results.forEach(function (user) {
                    $('#searchResults').append(`
                        <div class="search-result-item">
                            <img src="${user.profile_picture}" alt="Profile Picture" width="40" height="40">
                            <span>${user.username}</span>
                            <form method="post" action="{% url 'send_friend_request' user.id %}" style="margin-left:auto;">
                                {% csrf_token %}
                                <button type="submit" class="request-button">Request</button>
                            </form>
                        </div>
                    `);
                });
            }
        });
    }

    // Sayfadaki herhangi bir yere tıklama olayını yakala
    $(document).click(function (event) {
        if (!$(event.target).closest('#userSearch, #searchResults').length) {
            $('#searchResults').hide();  // Arama çubuğu veya sonuçlar dışında bir yere tıklanırsa sonuçları gizle
        }
    });

    // Arama çubuğuna tıklanınca en son sorguya göre sonuçları tekrar göster
    $('#userSearch').focus(function () {
        if (lastQuery.length > 0) {
            $('#searchResults').show();  // Sonuçları göster
            fetchResults(lastQuery);  // En son sorguyu kullanarak sonuçları getir
        }
    });
});

    </script>
</body>

</html>
