{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}"/>
    <style>
        #container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }
        #map { 
            height: 570px;
            width: 75%;  
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 20px;
            margin-right: 20px;
        }
        #friend-list {
            margin-top:20px;
            margin-left:20px;
            padding-left:10px;
            width: 300px; 
            height: 570px; /* Sabit bir yükseklik tanımlandı */
            border-radius: 10px;
            /* border-bottom: 1px solid black; */
            overflow-y: auto; /* Kaydırma için auto kullanıldı */
            background-color: #90aad1;
        }
        #friend-list::-webkit-scrollbar {
            margin: 10px;
        }

        #friend-container {
            border-radius: 10px;
            border-bottom: 1px inset #505f76;
            width: 100%; /* %100 genişlik aldık */
            margin-top: 20px;
            height: 100px; /* Her bir arkadaş kartı için sabit bir yükseklik */
            display: flex;
            /* border-bottom: 1px solid #212730; */
        }

        #friend-profile {
            border-radius: 50%;
            /* border: 2px solid #58a6ff; */
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body style="background-color:#212730">
    {% include 'tracer/partials/_navbar.html' %}
    <div id="container">
        <div id="friend-list">
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
            <div id="friend-container">
                <div id="friend-profile"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('/map-data/')
            .then(response => response.json())
            .then(data => {
                data.locations.forEach(location => {
                    L.marker([location.lat, location.lng]).addTo(map)
                        .bindPopup(location.popup);
                });
            });
    </script>
</body>
</html>
